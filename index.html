<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <script src="hungry.js"></script>
    <script src="https://kit.fontawesome.com/ac65747207.js" crossorigin="anonymous"></script>
<body>
    <!-- starting Header section -->
  <header>
      <div class="container">
          <div class="meal-chart">
              <div id="foodSearchContent" class="header-content">
                  <input id="foodInput" class="search-input" type="search" placeholder="Search For Meal">
                  <button id="foodSearch" onclick="foodSearchfunction()" class="search-button">Search</button>
              </div>
          </div>
      </div> 
  </header>

    <!-- starting Main section-->
<main>
    <section id="foodItems">
        <div class="container">
            <div onclick="ingredient()" id="foodItemsId" class="decorated-meal-chart">
                <div class="meal-items-chart first-food-item">
                    <div class="food-image">
                    <i onclick="closeResultMealFunction()" class="fas fa-times-circle cross-button"></i>
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
                <div class="meal-items-chart">
                    <div class="food-image">
                        <img id="singleFoodImg" class="">
                    </div>
                    <div class="food-name">
                        <p id="singleFoodName" class=""></p>
                    </div>
                </div>
            </div>
            <!-- Ingredient Part -->
            <div id="ingredientCart">
                <div class="ingredient-image-div">
                    <i onclick="closeIngredientFunction()" class="fas fa-times-circle cross-button"></i>
                    <img id="ingredientImage" src="">
                </div>
                <div class="ingredient-list-div">
                    <h3 id="foodIngredientTitle"></h3>
                    <h5 class="ingredient-highlight-text">Ingredient</h5>
                    <ul id="ingredientList">
                        <li id="strIngredient1"></li>
                        <li id="strIngredient2"></li>
                        <li id="strIngredient3"></li>
                        <li id="strIngredient4"></li>
                        <li id="strIngredient5"></li>
                        <li id="strIngredient6"></li>
                        <li id="strIngredient7"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
